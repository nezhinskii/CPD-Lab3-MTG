<!DOCTYPE html>
<html>
<head>

    <link href="styles/app.css" rel="stylesheet">
</head>

<body>
<header>
    <h1>MTG Deck Builder</h1>
</header>

        <div id="menu">

        <div class="content">
            <div id="deck">

            </div>

        </div>
        <div id="stats">
            <h2>Stats</h2>
            <div class="widgets">
                <div id = "manaStats">

                </div>
                <div id = "colorStats">

                </div>
            </div>

        </div>
    </main>

<footer>

</footer>
